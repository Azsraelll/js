<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro codigo em JS</title>
    <style>
        body{
            background-color: lightskyblue;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
        }

        p{
            margin: 10px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum quaerat cum a facilis officiis deserunt rerum dolores maiores inventore laudantium ipsam vel, doloremque, repellat voluptates perspiciatis explicabo hic. Sed, excepturi.</p>
    <script>
        var n1 = Number(window.prompt("Digite um número"))
        var n2 = Number(window.prompt("Digite outro número"))

        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
